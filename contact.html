<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- Embedded CSS -->
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    /* Video Background */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Puts the video in the background */
    }

    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Back Arrow Button */
    .back-button {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 2rem; /* Larger arrow size */
      color: white;
      text-decoration: none;
      z-index: 1100; /* Ensure it's always on top */
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #6466F1; /* Match link color */
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding-top: 20vh; /* Centers vertically */
      position: relative;
      z-index: 1; /* Ensures text appears above the video */
    }

    .hero h1 {
      font-size: 10rem;
      font-weight: 600;
      width: 100%;
      text-transform: lowercase;
      white-space: nowrap;
      overflow: hidden;
      margin: 0;
      line-height: 1.2; /* Adjusts line height for spacing */
      animation: floatIn 2s ease-out forwards; /* Longer float-in effect */
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(50px); /* Start below the viewport */
      }
      50% {
        opacity: 0.5;
        transform: translateY(25px); /* Move halfway */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* End in the original position */
      }
    }

    /* Subtitle Section */
    .subtitle {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 400;
      color: #9B9BA0; /* Subtle gray for the subtitle */
    }

    /* Contact Information Section */
    .contact-info {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 60px; /* Spacing between contact items */
      font-size: 1.4rem;
      position: relative;
      z-index: 1; /* Ensures contact info is above video */
    }

    .contact-item {
      text-align: center;
    }

    .contact-item span {
      display: block;
      color: #9B9BA0; /* Subtitle for email, phone, LinkedIn */
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .contact-item a {
      color: #6466F1; /* Blue color for links */
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #8091FF; /* Lighter blue on hover */
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div id="video-container">
    <video autoplay muted loop id="background-video">
      <source src="img/space2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">&larr;</a>

  <!-- Hero Section -->
  <section class="hero">
    <h1>let's connect</h1>
    <p class="subtitle">
      If you have a question, want to work together, or simply wish to say hello, reach out to me on any of these platforms!
    </p>
  </section>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <div class="contact-item">
      <span>Email address</span>
      <a href="mailto:neezas03@gmail.com">neezas03@gmail.com</a>
    </div>
    <div class="contact-item">
      <span>Phone number</span>
      <a href="tel:3145601165">314-560-1164</a>
    </div>
    <div class="contact-item">
      <span>LinkedIn</span>
      <a href="https://www.linkedin.com/in/neeza-singh-9bb1b51a2/" target="_blank">Click here</a>
    </div>
  </section>

  <!-- JavaScript for Slowing Down Video -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let video = document.getElementById("background-video");
      video.playbackRate = 0.7; // Slows down video playback
    });
  </script>
</body>
</html>
